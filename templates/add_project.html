<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Risk Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <a href="/" class="btn btn-success mt-3">Back to Projects</a>
    <h2 class="mt-4">Add New Project</h2>
        <form action="/add_project" method="POST" class="mt-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="name" class="form-label">Project Name *</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="job_number" class="form-label">Job Number *</label>
                    <input type="text" class="form-control" name="job_number" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="superintendent" class="form-label">Superintendent *</label>
                    <input type="text" class="form-control" name="superintendent" required>
                </div>
                <div class="col-md-6">
                    <label for="manager" class="form-label">Project Manager *</label>
                    <input type="text" class="form-control" name="manager" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="location" class="form-label">Location *</label>
                    <input type="text" class="form-control" name="location" required>
                </div>
                <div class="col-md-6">
                    <label for="bid_cost" class="form-label">Bid Contract Cost ($) *</label>
                    <input type="number" class="form-control" name="bid_cost" step="0.01" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="bid_value" class="form-label">Bid Contract Value ($) *</label>
                    <input type="number" class="form-control" name="bid_value" step="0.01" required>
                </div>
                <div class="col-md-6">
                    <label for="bid_cm" class="form-label">Bid CM% *</label>
                    <input type="number" class="form-control" name="bid_cm" step="0.01" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="impact_threshold" class="form-label">Impact Threshold %</label>
                    <input type="number" class="form-control" name="impact_threshold" step="0.01">
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-3">Add Project</button>
        </form>
  </div>
</body>

</body>
</html>
